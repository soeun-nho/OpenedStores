<!DOCTYPE html>
<html>
  <!-- 주석 -->
  
    <head>
      <link rel="stylesheet" href="style.css">
      <script src="../jquery-3.6.0.js"></script>
      <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=j9isu8znpj"></script>
     
    </head>
    <body>
        <header>
          <p>동덕여대 맛집 지도</p>
        </header>
        <div id="map">
          <script type="text/javascript" src="script.js"></script>
        </div>
        <nav>
          <form>
            요일 
            <select id="day" onchange="ChangeValue()">
              <option value="Mon">월요일</option>
              <option value="Tue">화요일</option>
              <option value="Wed">수요일</option>
              <option value="Thu">목요일</option>
              <option value="Fri">금요일</option>
              <option value="Sat">토요일</option>
              <option value="Sun">일요일</option>
            </select>


            <select name="hour" id="hour" onchange="ChangeValue()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>

            </select>
            <select name="min" id="min" onchange="ChangeValue()">
              <option value="00">00</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>  
            </select>
           
           <!-- <br/>
            시
            <input id="h" type="number" min="00" max="24" step="1" value="00" name="hour">
            <br/>

            분 
            <input id="m" type="number" min="00" max=59" step="1" value="00" name="min">
            <br/>

            <input type="submit" value="Submit"> -->
          </form>
        </nav>
    </body>
</html>
